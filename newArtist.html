{% extends "main.html" %}
{% block content %}
	<h1>New Artist</h1>
	<div class="row">
		<form action="#" method = "post">
			<div>
				<label for="name">Name:</label>
				<input type ="text" class="form-control" maxlength="100" name="name">
				<div class="padding-bottom"></div>

				<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description"
							  placeholder="Description of the artist"></textarea>

					<label for="type">Type:</label>

					<div class="radio">
						<select name='type' onchange='CheckType(this.value);'>
							{% for i in types %}
								<option value={{ i.id }}>{{ i.style }}</option>
							{% endfor %}
							<option value="other">Other</option>
						</select>

					</div>

					<div>
						<input type="text" name="other" id="other" style='display:none;' placeholder="Please Specify"/>
					</div>


				<button type="submit" class="btn btn-default" id="submit" type="submit"> Create</button>
			</div>
		</form>
	</div>
{% endblock %}
